---
## setup linux slave
- hosts: slave1
  become: yes
  roles:
    - role: geerlingguy.java
      vars:
        java_packages:
          - openjdk-11-jre
  tasks:
    - name: Install git to work with SCM-based pipeline
      apt:
        name: git
        state: present
    - name: Copy script for running Jenkins agent
      copy:
        src: "{{ item }}"
        dest: "/usr/bin/{{ item }}"
        mode: 0777
      loop:
        - run-jenkins-agent.sh

## setup windows slave
- hosts: slave2
  vars:
    ansible_winrm_scheme: http
  roles:
    - role: openjdk11jre-windows
  tasks:
    - name: Install git to work with SCM-based pipeline
      win_chocolatey:
        name: git
        state: present
    - name: Copy script for running Jenkins agent
      win_copy:
        src: "{{ item }}"
        dest: "C:\\Users\\vagrant\\{{ item }}"
      loop:
        - run-jenkins-agent.ps1

